<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form id="myform" class="form1">
      <input class="un " type="text" align="center" placeholder="Username">
      <input id="password" class="pass" type="password" align="center" placeholder="Password" required>

      <a class="submit" align="center" onclick="check()">Sign in</a>

      <p id="commen" class="commen" align="center">Find the Password</p>
    </form>
  </div>
  <div id="win">
    <img src="style/youwin.jpg">
  </div>

  <script>
    function reverseString(str) {
      var newStr = "";
      for (var i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      return newStr;
    }


    function changeUpperEven(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (i % 2 == 0 && !/[^a-zA-Z]/.test(str[i]))
          newStr += str[i].toUpperCase();
        else
          newStr += str[i];
      }
      return newStr;
    }

    function changeUpperOdd(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (i % 2 == 1 && !/[^a-zA-Z]/.test(str[i]))
          newStr += str[i].toUpperCase();
        else
          newStr += str[i];
      }
      return newStr;
    }

    function replaceTo(str, a, b) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == a)
          newStr += b;
        else
          newStr += str[i];
      }
      return newStr;
    }

    function switchCase(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (!/[^a-zA-Z]/.test(str[i])) {
          if (str[i] == str[i].toLowerCase())
            newStr += str[i].toUpperCase();
          else
            newStr += str[i].toLowerCase();
        }
        else
          newStr += str[i];
      }
      return newStr;
    }

    function capitalize(str) {
      var words = str.split(" ");
      for (let i = 0; i < words.length; i++) {
        words[i] = words[i][0].toUpperCase() + words[i].substr(1);
      }
      return words.join(" ");
    }

    function switchCaseVowels(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (/[aeiouAEIOU]/.test(str[i])) {
          if (str[i] == str[i].toLowerCase())
            newStr += str[i].toUpperCase();
          else
            newStr += str[i].toLowerCase();
        }
        else
          newStr += str[i];
      }
      return newStr;
    }

    function swapOddEven(str) {
      var newStr = str.split("");
      var tmp;
      for (var i = 0; i < newStr.length - 1; i += 2) {
        tmp = newStr[i];
        newStr[i] = newStr[i + 1];
        newStr[i + 1] = tmp;
      }
      return newStr.join("");
    }

    function check() {
      var typed = document.getElementById("password").value;
      var ori = typed;

      /* ================================================================= */
      /* Instructions */
      /* "typed" - The Password you type in page */
      /* "password" - Is the Final Match */

      /* "typed" will go through 3 functions that changes its string. */
      /* Your goal is to find the ACTUAL PASSWORD using FINAL PASSWORD. */

      /* Functions: */
      typed = replaceTo(typed, "n", "#"); /* Replace Second Argument with Third Argument */
      typed = replaceTo(typed, " ", "a"); /* Replace Second Argument with Third Argument */
      typed = reverseString(typed); /* Reverse the String */
      typed = replaceTo(typed, "a", "@"); /* Replace Second Argument with Third Argument */

      console.log(typed);
      /* Final Password: */
      var password = "dlrow@olleh";

      /* ================================================================= */

      if (typed == password) {
        /* document.getElementById("win").style.display = "block"; */
        var decipher = CryptoJS.AES.decrypt("U2FsdGVkX1+X5kp3TBaOyf4l+k5iSHTHYS0VlGR4ABcSVhjD4/2TvI5f6NqidxL4", typed);
        decipher = decipher.toString(CryptoJS.enc.Utf8);
        console.log(decipher);
        window.location.href = decipher;
      }
      else {
        document.getElementById("commen").innerHTML = "Wrong Password, Try Again"
      }
    }
  </script>

</body>

</html>
