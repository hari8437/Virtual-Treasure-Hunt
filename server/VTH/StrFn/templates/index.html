<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level 2</title>
  <link rel="stylesheet" href="https://gitcdn.link/cdn/Ganappriyan/ganappriyan.github.io/master/Style1.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form id="myform" class="form1" method="post">
      {% csrf_token %}
      <input id="password" class="pass" type="text" align="center" placeholder="Enter Key" name="key" autocomplete="off" required>

      <button type="submit" align="center" class="submit">Check</button>

      <p id="commen" class="commen" align="center">{{res|default:"Find the Password"}}</p>
    </form>
  </div>
<!--   <div id="win">
    <img src="style/youwin.jpg">
  </div> -->
</body>

</html>
