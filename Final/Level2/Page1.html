<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level 2</title>
  <link rel="stylesheet" href="Style1.css">
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form id="myform" class="form1">
      <input class="un " type="text" align="center" placeholder="Username">
      <input id="password" class="pass" type="password" align="center" placeholder="Password" required>

      <a class="submit" align="center" onclick="check()">Sign in</a>

      <p id="commen" class="commen" align="center">Find the Password</p>
    </form>
  </div>

  <script>
    function reverseString(str) {
      var newStr = "";
      for (var i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      return newStr;
    }

    function replaceTo(str, a, b) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == a)
          newStr += b;
        else
          newStr += str[i];
      }
      return newStr;
    }

    function check() {
      var typed = document.getElementById("password").value;
      console.log(typed);
      var ori = typed;

      /* ================================================================= */
      /* Instructions */
      /* "typed" - The Password you type in page */
      /* "password" - Is the Final Match */

      /* "typed" will go through 3 functions that changes its string. */
      /* Your goal is to find the ACTUAL PASSWORD using FINAL PASSWORD. */

      /* Functions: */
      typed = replaceTo(typed, "n", "#"); /* Replace Second Argument with Third Argument */
      typed = replaceTo(typed, " ", "a"); /* Replace Second Argument with Third Argument */
      typed = reverseString(typed); /* Reverse the String */
      typed = replaceTo(typed, "a", "@"); /* Replace Second Argument with Third Argument */


      /* Final Password: */
      var password = "sd#uorg@eltt@b@s#wo#k#u@rey@lp";

      /* ================================================================= */

      if (typed == password) {
        document.getElementById("commen").innerHTML = "!!WELLDONE!!<br>Second Round Password:<br>" + ori
      }
      else {
        document.getElementById("commen").innerHTML = "Wrong Password, Try Again"
      }
    }
  </script>
  
</body>

</html>
