    function reverseString(str) {
      var newStr = "";
      for (var i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      return newStr;
    }


    function changeUpperEven(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (i % 2 == 1 && !/[^a-zA-Z]/.test(str[i]))
          newStr += str[i].toUpperCase();
        else
          newStr += str[i];
      }
      return newStr;
    }

    function changeUpperOdd(str) {

      }
      return newStr;
    }

    function spaceTo(str, a) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == " ")

      }
      return newStr;
    }

    function switchCase(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (!/[^a-zA-Z]/.test(str[i])) {
          if (str[i] == str[i].toLowerCase())
            newStr += str[i].toUpperCase();
          else
            newStr += str[i].toLowerCase();
        }
        else
          newStr += str[i];
      }
      return newStr;
    }

    function capitalize(str) {
      var words = str.split(" ");
      for (let i = 0; i < words.length; i++) {
        words[i] = words[i][0].toUpperCase() + words[i].substr(1);
      }
      return words.join(" ");
    }
