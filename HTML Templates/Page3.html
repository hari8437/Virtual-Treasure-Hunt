<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="Style3.css">

  <script>
    function change1(str) {
      var newStr = "";
      for (var i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      newStr += str;
      return newStr;
    }

    function change2(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (i % 2 == 0)
          newStr += str[i].toUpperCase();
        else
          newStr += str[i];
      }
      return newStr;
    }

    function change3(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == " ")
          newStr += ".";
        else
          newStr += str[i];
      }
      return newStr;
    }

    function change4(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == " ")
          newStr += ".";
        else
          newStr += str[i];
      }
      return newStr;
    }

    function check() {
      var pass = document.getElementById("password").value;
      var ori = pass;

      /*pass = change1(pass);
      pass = change2(pass);
      pass = change3(pass);
      pass = change4(pass);*/

      /* document.writeln(pass); */
      if (pass == "welcome") {
        document.writeln("<h1>!!WELLDONE!!</h1><br><h2>Second Round Password: " + ori+"</h2>");
      }
      else {
        document.getElementById("commen").innerHTML = "Wrong Password, Try Again"
      }
    }
  </script>

</head>

<body>
  <div id="bg"></div>

  <form onsubmit="check()">
    <div class="form-field">
      <input type="email" placeholder="Email / Username">
    </div>

    <div class="form-field">
      <input id="password" type="password" placeholder="Password" required>
    </div>

    <div class="form-field">
      <button class="btn" type="submit">Log in</button>
    </div>
  </form>

</body>

</html>
