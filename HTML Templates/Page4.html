<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="Style4.css">

  <script>
    function change1(str) {
      var newStr = "";
      for (var i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      newStr += str;
      return newStr;
    }

    function change2(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (i % 2 == 0)
          newStr += str[i].toUpperCase();
        else
          newStr += str[i];
      }
      return newStr;
    }

    function change3(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == " ")
          newStr += ".";
        else
          newStr += str[i];
      }
      return newStr;
    }

    function change4(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == " ")
          newStr += ".";
        else
          newStr += str[i];
      }
      return newStr;
    }

    function check() {
      var pass = document.getElementById("password").value;
      var ori = pass;

      /*pass = change1(pass);
      pass = change2(pass);
      pass = change3(pass);
      pass = change4(pass);*/

      /* document.writeln(pass); */
      if (pass == "welcome") {
        document.getElementById("commen").innerHTML = "!!WELLDONE!!<br>Second Round Password: " + ori
      }
      else {
        document.getElementById("commen").innerHTML = "Wrong Password, Try Again"
      }
    }
  </script>

</head>

<body>
  <div class="login-form">
    <form">
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="email" placeholder="Email" autocomplete="nope">
        </div>
        <div class="input-field">
          <input id="password" type="password" placeholder="Password" autocomplete="new-password" required>
        </div>
        <a id="commen" class="link">Guess the Password?</a>
      </div>
      <div class="action">
        <button onclick="check()">Sign in</button>
      </div>
    </form>
  </div>

</body>

</html>
