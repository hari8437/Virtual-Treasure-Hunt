  <script>
    function change1(str) {
      var newStr = "";
      for (var i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      newStr += str;
      return newStr;
    }

    function change2(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (i % 2 == 0)
          newStr += str[i].toUpperCase();
        else
          newStr += str[i];
      }
      return newStr;
    }

    function change3(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (i % 2 == 1)
          newStr += str[i].toUpperCase();
        else
          newStr += str[i];
      }
      return newStr;
    }

    function change4(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == " ")
          newStr += ".";
        else
          newStr += str[i];
      }
      return newStr;
    }

    function change5(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == " ")
          newStr += "@";
        else
          newStr += str[i];
      }
      return newStr;
    }

    function change6(str) {
      var newStr="";
      for(var i=0;i<str.lenght;i++){
        if(str[i]==str[i].toLowerCase())
          newStr+=str[i].toUpperCase();
        else
          newStr+=str[i].toLowerCase();
      }
      return newStr;
    }
