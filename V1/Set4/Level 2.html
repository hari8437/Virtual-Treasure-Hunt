<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Level 2</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="style/Style4.css">
</head>

<body>
  <div class="login-form">
    <form">
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="email" placeholder="Email" autocomplete="nope">
        </div>
        <div class="input-field">
          <input id="password" type="password" placeholder="Password" autocomplete="new-password" required>
        </div>
        <a id="commen" class="link">Guess the Password?</a>
      </div>
      <div class="action">
        <a onclick="check()">Sign in</a>
      </div>
      </form>
  </div>
  <div id="win">
    <img src="style/youwin.jpg">
  </div>

  <script>
    function reverseString(str) {
      var newStr = "";
      for (var i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      return newStr;
    }

    function replaceTo(str, a, b) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == a)
          newStr += b;
        else
          newStr += str[i];
      }
      return newStr;
    }

    function switchCaseVowels(str) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (/[aeiouAEIOU]/.test(str[i])) {
          if (str[i] == str[i].toLowerCase())
            newStr += str[i].toUpperCase();
          else
            newStr += str[i].toLowerCase();
        }
        else
          newStr += str[i];
      }
      return newStr;
    }

    function swapOddEven(str) {
      var newStr = str.split("");
      var tmp;
      for (var i = 0; i < newStr.length - 1; i += 2) {
        tmp = newStr[i];
        newStr[i] = newStr[i + 1];
        newStr[i + 1] = tmp;
      }
      return newStr.join("");
    }

    function check() {
      var typed = document.getElementById("password").value;
      console.log(typed);
      var ori = typed;

      /* ================================================================= */
      /* Instructions */
      /* "typed" - The Password you type in page */
      /* "password" - Is the Final Match */

      /* "typed" will go through 3 functions that changes its string. */
      /* Your goal is to find the ACTUAL PASSWORD using FINAL PASSWORD. */

      /* Functions: */
      typed = replaceTo(typed, " ", "e"); /* Replace Second Argument with Third Argument */
      typed = switchCaseVowels(typed); /* Upper to LowerCase and Vice Versa for all Vovels */
      typed = reverseString(typed); /* Reverse the String */
      typed = swapOddEven(typed) /* Swaps Odd and Even Index */

      /* Final Password: */
      var password = "rdwOsspAEEthsEEsgU";

      /* ================================================================= */

      if (typed == password) {
        document.getElementById("win").style.display = "block";
        window.alert("You Won with Password: "+ori);
      }
      else {
        document.getElementById("commen").innerHTML = "Wrong Password, Try Again"
      }
    }
  </script>

</body>

</html>
