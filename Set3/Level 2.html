<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Level 2</title>
  <link rel="stylesheet" href="style/Style3.css">
</head>

<body>
  <div id="bg"></div>

  <form>
    <div class="form-field">
      <h1>Log-in :</h1>
    </div>
    <div class="form-field">
      <input type="email" placeholder="Email / Username">
    </div>

    <div class="form-field">
      <input id="password" type="password" placeholder="Password" required>
    </div>

    <div class="form-field">
      <a onclick="check()" class="btn">Log in</a>
    </div>
  </form>
  <div id="win">
    <img src="style/youwin.jpg">
  </div>

  <script>
    function reverseString(str) {
      var newStr = "";
      for (var i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      return newStr;
    }

    function replaceTo(str, a, b) {
      var newStr = "";
      for (var i = 0; i < str.length; i++) {
        if (str[i] == a)
          newStr += b;
        else
          newStr += str[i];
      }
      return newStr;
    }

    function capitalize(str) {
      var words = str.split(" ");
      for (let i = 0; i < words.length; i++) {
        words[i] = words[i][0].toUpperCase() + words[i].substr(1);
      }
      return words.join(" ");
    }

    function check() {
      var typed = document.getElementById("password").value;
      console.log(typed);
      var ori = typed;

      /* ================================================================= */
      /* Instructions */
      /* "typed" - The Password you type in page */
      /* "password" - Is the Final Match */

      /* "typed" will go through 3 functions that changes its string. */
      /* Your goal is to find the ACTUAL PASSWORD using FINAL PASSWORD. */

      /* Functions: */
      typed = capitalize(typed);/* First letter of Each Word is UpperCase */
      typed = replaceTo(typed, " ", "l"); /* Replace Second Argument with Third Argument */
      typed = reverseString(typed); /* Reverse the String */
      typed = replaceTo(typed, "e", "@"); /* Replace Second Argument with Third Argument */

      /* Final Password: */
      var password = "ta@p@Rlp@@lSltaE";
      /* ================================================================= */

      if (typed == password) {
        document.getElementById("win").style.display = "block";
        window.alert("You Won with Password: "+ori);
      }
      else {
        window.alert("Wrong Password, Try Again");
      }
    }
  </script>

</body>

</html>
