<html>
<head>
<title>Easy step to Encrypt Password using javascript on client Side</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
<script>
     function get_encrypt_pass()
	 {
        var live_password=document.getElementById('password').value;
		var value_hide=document.getElementById('value_hide').value;
		
		if(live_password=="")
		{
		   document.getElementById('onerror').innerHTML='Error:Password is missing';
		   return false;
		}
		else 
		{
		   document.getElementById("value_hide").value = document.getElementById("password").value;
		   var real_hasval = CryptoJS.MD5(live_password);
		   document.getElementById('password').value=real_hasval;
       document.writeln(real_hasval);
		  return true;
		}
	}

</script>
</head>
<body>
<form class="form-form_login" method="post" name="form_login" id="form_login">       
<input type="password"  name="password" id="password" placeholder="Password" id="password" value=""  /> 
<input type="hidden" name="value_hide" id="value_hide" />
<div style="color:red" id="onerror"></div>
<input type="submit" name="login"  type="submit" onclick="return get_encrypt_pass()" value="LOGIN"  >
 </form>
